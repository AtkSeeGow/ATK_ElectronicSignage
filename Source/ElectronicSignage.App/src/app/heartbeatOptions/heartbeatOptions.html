<layout>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-12"><label>名稱</label>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="heartbeatOption.name" >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12"><label>Url</label>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="heartbeatOption.url" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button (click)="save(heartbeatOption)" type="submit" class="btn btn-default" style="width:100%">新增</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12" *ngFor="let heartbeatOption of heartbeatOptions; let i=index;">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 col-md-12"><label>名稱</label>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="heartbeatOption.name" >
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12"><label>描述</label>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="heartbeatOption.url" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <button (click)="save(heartbeatOption)" type="submit" class="btn btn-default" style="width:100%">儲存</button>
                          </div>
                          <div class="col-lg-6 col-md-12">
                            <button (click)="delete(heartbeatOption)" type="submit" class="btn btn-warning" style="width:100%">刪除</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</layout>
